# SubsystemSim Conda Environment
# Install with: conda env create -f environment.yml
# Activate with: conda activate subsystemsim

name: subsystemsim
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # CAD/STEP file handling (OpenCASCADE wrapper)
  - pythonocc-core=7.9.0

  # Let pip handle the rest (more up-to-date versions)
  - pip
  - pip:
    - pybullet>=3.2.5
    - numpy>=1.24.0
    - websockets>=12.0
    - robotpy>=2026.0.0
    - pyntcore>=2026.0.0
    - trimesh>=4.0.0
    - pyyaml>=6.0
    - pytest>=7.3.0
